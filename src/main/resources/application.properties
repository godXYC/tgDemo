#server.port=8080
#server.tomcat.uri-encoding=utf-8
#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tg_demo?useSSL=false&serverTimezone=GMT%2b8&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
#Spring Data JPA
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/resources/templates/
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/**

spring.http.multipart.maxFileSize=20Mb
spring.http.multipart.maxRequestSize=20Mb